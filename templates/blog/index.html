{% extends "../base.html" %}
{% load static %}
 

{% block start %}
 
 

    {% for post in posts %}
    <h2>
        <a href="{{ post.get_absolute_url }}">
            {{ post.title }}
        </a>
    </h2>

    <p>
        Published: {{ post.publish }} by {{ post.author }}
    </p>

  

    {% endfor %}


    {% include "components/pagination.html" with page=page_obj %}

{% endblock start %}
